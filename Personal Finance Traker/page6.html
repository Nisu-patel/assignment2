<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Level Design: Unified Payment Interface</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f4f4f4; /* Light grey background */
            color: #333; /* Dark text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            box-sizing: border-box;
            position: relative; /* For absolute positioning of the button */
        }

        .container {
            max-width: 960px; /* Adjust as needed */
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #3777a3; /* Dark blue heading */
            margin-bottom: 30px;
        }

        .diagram {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto auto auto;
            gap: 20px 40px;
            align-items: center;
            justify-items: center;
            width: 100%;
        }

        .box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .mobile-app {
            grid-column: span 1;
        }

        .psp {
            grid-column: span 3;
            background-color: #e9ecef; /* Light grey PSP background */
            padding: 20px;
        }

        .upi {
            grid-column: span 3;
            background-color: #d1e7dd; /* Light green UPI background */
            padding: 20px;
            font-weight: bold;
            color: #198754; /* Dark green UPI text */
        }

        .npci {
            grid-column: 3 / -1;
            text-align: right;
            font-size: 0.8em;
            color: #6c757d;
        }

        .central-repository {
            grid-column: 1 / span 1;
            text-align: left;
        }

        .payment-methods {
            display: flex;
            gap: 10px;
            grid-column: span 3;
            justify-content: center;
        }

        .payment-method {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 0.9em;
        }

        .phone-icon {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 5px;
            width: 40px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-size: 0.7em;
            background-color: #fff;
        }

        .bank-icon {
            font-size: 1.5em;
            color: #3777a3;
            margin-bottom: 5px;
        }

        .server-icon {
            font-size: 2em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .arrow {
            position: relative;
        }

        .arrow::before {
            content: '';
            position: absolute;
            border-left: 1px solid #ccc;
        }

        .arrow-down::before {
            height: 40px;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
        }

        .arrow-right::before {
            width: 40px;
            left: -45px;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow-down::after {
            content: '‚Üì';
            position: absolute;
            top: -85px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #dc3545; /* Red arrow */
        }

        .arrow-right::after {
            content: '‚Üí';
            position: absolute;
            left: -85px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #28a745; /* Green arrow */
        }

        .arrow-upi-down::before {
            height: 60px;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
        }

        .arrow-upi-down::after {
            content: '‚Üì';
            position: absolute;
            top: -125px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #007bff; /* Blue arrow */
        }

        .next-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #f00; /* Red background */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Optional shadow */
        }

        .next-button:hover {
            background-color: #d00; /* Darker red on hover */
        }

        @media (max-width: 768px) {
            .diagram {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto auto auto;
                gap: 15px;
            }

            .mobile-app, .psp, .upi, .central-repository, .npci, .payment-methods {
                grid-column: span 1;
                text-align: center;
            }

            .payment-methods {
                flex-direction: column;
                align-items: center;
            }

            .arrow-down::before, .arrow-down::after,
            .arrow-right::before, .arrow-right::after,
            .arrow-upi-down::before, .arrow-upi-down::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .arrow-right::before {
                width: 1px;
                height: 40px;
                top: -45px;
            }

            .arrow-right::after {
                content: '‚Üì';
                top: -85px;
                left: calc(50% + 20px);
            }
        }
    </style>
</head>

</html>
